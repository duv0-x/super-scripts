name: Notify Mastodon on push

on:
  push:
    branches:
      - github-actions-integration

jobs:
  post-to-mastodon:
    runs-on: ubuntu-latest

    steps:
      - name: Post to Mastodon
        run: |
          MESSAGE="Push to branch 'master' â€“ Commit: ${{ github.event.head_commit.message }} â€“ Repo: ${{ github.repository }} "
          MESSAGE="Nuevo push en '${{ github.repository }}'
          Autor: '${{ github.event.head_commit.author.name }}'
          Message: '${{ github.event.head_commit.message }}'
          Ver commit: ${{ github.event.head_commit.url }} ðŸ›¸
          #Bash #Scripting #GithubActions #DevOps"

          curl -X POST https://mastodon.social/api/v1/statuses \
            -H "Authorization: Bearer ${{ secrets.MASTODON_TOKEN }}" \
            -d "status=$MESSAGE"