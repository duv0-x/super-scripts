name: Notify Mastodon on push

on:
  push:
    branches:
      - github-actions-integration

jobs:
  post-to-mastodon:
    runs-on: ubuntu-latest

    steps:
      - name: Post to Mastodon
        run: |
          MESSAGE="ðŸš€ Push to branch 'github-actions-integration' â€“ Commit: ${{ github.event.head_commit.message }} â€“ Repo: ${{ github.repository }}"

          curl -X POST https://mastodon.social/api/v1/statuses \
            -H "Authorization: Bearer ${{ secrets.MASTODON_TOKEN }}" \
            -d "status=$MESSAGE"